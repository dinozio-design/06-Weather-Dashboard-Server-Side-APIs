<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="https://kit.fontawesome.com/68464df211.js" crossorigin="anonymous"></script>
    <script defer src="./assets/scripts/script.js"></script>
    <title>My Weather App</title>
</head>

<body>
    <header class="section">
        <div class="container">
            <h1 class="title">My Weather Dashboard</h1>
            <span class="icon-text has-text-centered">
                <span class="icon">
                    <i class="fa-solid fa-earth-americas"></i>
                </span>
                <span>Search Your Destinations' Weather Forecast for <strong>Your Vacation</strong> Planing</span>
            </span>

            <!-- put current date here -->
        </div>
    </header>
    <main class="columns">
        <div id="searchArea" class="column is-one-quarter">
            <form id ="userForm" class="box">
                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input class="input" type="city" placeholder="type in a city name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Country</label>
                    <div class="control">
                        <input class="input" type="country" placeholder="type in the country name">
                    </div>
                </div>
                <button class="button is-primary is-fullwidth">SEARCH</button>
            </form>
            <div id="searchHistory" class="column">
                <h3>SEARCH HISTORY</h3>
                <form id = "historyButtons" class="is-grouped">
                    <button class="button" name="fromLocalStorage">from local storage</button>
                    <button class="button" name="fromLocalStorage">from local storage</button>
                    <button class="button" name="fromLocalStorage">from local storage</button>
                    <button class="button" name="fromLocalStorage">from local storage</button>
                </form>

            </div>
        </div>

        <div id="displayArea" class="column">
            <section class="section">
                <div class="container">
                    <h2 class="subtitle">Current Forecast for: <span id="cityNameSearch"></span><span id="todaysDate"></span></h2>
                    <div id="resultContainer" class="list-group"></div>
                </div>
            </section>
        </div>

    </main>
    <footer class="column is-full">
        <h3 class="label">Contributions:</h3>

            and Proprietary. All Rights Reserved.</p>
    </footer>

</body>

</html>

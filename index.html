<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="https://kit.fontawesome.com/68464df211.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script> -->
    <script defer src="./assets/scripts/script.js"></script>
    <title>My Weather App</title>
</head>

<body>
    <header class="hero is-fullhd is-warning">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title foo">My Weather Dashboard</h1>
                <span class="icon-text foo">
                    <span class="icon ">
                        <i class="fa-solid fa-earth-americas"></i>
                    </span>
                    <span>Search Your Destination Weather Forecast for <strong class="has-text-danger">Your
                            Vacation</strong> Planing</span>
                </span>
            </div>
        </div>
    </header>
    <main class="columns">
        <div id="searchArea" class="column is-one-third">
            <form id="userForm" class="box">
                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input name="cityNameSearch" type="text" autofocus="true" id="cityNameSearch" class="input"
                            placeholder="type in a city name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Country</label>
                    <div class="control">
                        <div class="select">
                            <select id="countrySelect">
                                <option id="nill">Select Country</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="button is-warning is-hovered is-fullwidth has-text-danger-dark">SEARCH</button>
            </form>
            <div id="searchHistory" class="column">
                <h3>SEARCH HISTORY</h3>
                <form id="historyButtons" class="buttons is-fullwidth">
                </form>
            </div>
        </div>
        <div class="column">
            <div id="displayArea" class="column"></div>
            <div id="resultContainer" class="columns "></div>
        </div>
    </main>
    <footer class="column is-full">
        <h3 class="label">Contributions:</h3>

            All Rights Reserved.</p>
    </footer>
</body>

</html>
